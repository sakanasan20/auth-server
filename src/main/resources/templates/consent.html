<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授權同意 - 認證伺服器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .consent-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .consent-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .consent-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 1rem;
            animation: pulse 2s infinite;
        }
        
        .consent-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }
        
        .consent-subtitle {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .app-info {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }
        
        .app-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .user-info {
            color: var(--dark-color);
            font-weight: 500;
        }
        
        .permissions-section {
            margin-bottom: 2rem;
        }
        
        .permissions-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .permissions-title i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }
        
        .permission-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .permission-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
        }
        
        .permission-item input[type="checkbox"] {
            margin-right: 1rem;
            transform: scale(1.2);
        }
        
        .permission-item label {
            margin: 0;
            font-weight: 500;
            color: var(--dark-color);
            cursor: pointer;
            flex: 1;
        }
        
        .permission-description {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .btn-consent {
            background: linear-gradient(45deg, var(--success-color), #059669);
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            margin-right: 1rem;
        }
        
        .btn-consent:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .btn-cancel {
            background: linear-gradient(45deg, #6b7280, #4b5563);
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }
        
        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.4);
        }
        
        .consent-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .consent-footer p {
            color: #6b7280;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @media (max-width: 576px) {
            .consent-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .consent-title {
                font-size: 1.75rem;
            }
            
            .btn-consent, .btn-cancel {
                width: 100%;
                margin-bottom: 1rem;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="consent-container">
        <div class="consent-header">
            <div class="consent-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="consent-title">授權同意</h1>
            <p class="consent-subtitle">請檢視並同意應用程式的權限請求</p>
        </div>
        
        <div class="app-info">
            <div class="app-name">
                <i class="fas fa-application me-2"></i>
                <span th:text="${clientId}">應用程式</span>
            </div>
            <div class="user-info">
                <i class="fas fa-user me-2"></i>
                想要存取您的帳戶：<strong th:text="${principal}">使用者</strong>
            </div>
        </div>
        
        <div class="permissions-section">
            <div class="permissions-title">
                <i class="fas fa-key"></i>
                請求的權限
            </div>
            <p class="text-muted mb-3">以下權限由上述應用程式請求。請檢視並在您同意時授權。</p>
            
            <form th:action="@{/oauth2/authorize}" method="post" id="consent-form">
                <input type="hidden" name="client_id" th:value="${clientId}">
                <input type="hidden" name="state" th:value="${state}">
                
                <div class="permission-item">
                    <input class="form-check-input" type="checkbox" name="scope" value="openid" id="openid" checked disabled>
                    <label for="openid">
                        <strong>openid</strong>
                        <div class="permission-description">允許應用程式識別您的身份</div>
                    </label>
                </div>
                
                <div class="permission-item" th:if="${#lists.contains(scopes, 'profile')}">
                    <input class="form-check-input" type="checkbox" name="scope" value="profile" id="profile" checked>
                    <label for="profile">
                        <strong>profile</strong>
                        <div class="permission-description">存取您的基本個人資料資訊</div>
                    </label>
                </div>
                
                <div class="permission-item" th:if="${#lists.contains(scopes, 'email')}">
                    <input class="form-check-input" type="checkbox" name="scope" value="email" id="email" checked>
                    <label for="email">
                        <strong>email</strong>
                        <div class="permission-description">存取您的電子郵件地址</div>
                    </label>
                </div>
                
                <div class="permission-item" th:if="${#lists.contains(scopes, 'address')}">
                    <input class="form-check-input" type="checkbox" name="scope" value="address" id="address" checked>
                    <label for="address">
                        <strong>address</strong>
                        <div class="permission-description">存取您的地址資訊</div>
                    </label>
                </div>
                
                <div class="permission-item" th:if="${#lists.contains(scopes, 'phone')}">
                    <input class="form-check-input" type="checkbox" name="scope" value="phone" id="phone" checked>
                    <label for="phone">
                        <strong>phone</strong>
                        <div class="permission-description">存取您的電話號碼</div>
                    </label>
                </div>
            </form>
        </div>
        
        <div class="text-center">
            <button type="submit" form="consent-form" class="btn btn-success btn-consent">
                <i class="fas fa-check me-2"></i>同意授權
            </button>
            <button type="button" class="btn btn-secondary btn-cancel" onclick="cancelConsent()">
                <i class="fas fa-times me-2"></i>取消
            </button>
        </div>
        
        <div class="consent-footer">
            <p>
                <i class="fas fa-info-circle me-2"></i>
                您的同意是提供存取權限的必要條件。<br>
                如果您不同意，請點擊取消，在此情況下不會與應用程式分享任何資訊。
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cancelConsent() {
            // 只清空 scope 選項（除了 openid），保持其他參數
            const checkboxes = document.querySelectorAll('input[name="scope"]:not([disabled])');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            
            // 提交表單
            document.getElementById('consent-form').submit();
        }
    </script>
</body>
</html>
